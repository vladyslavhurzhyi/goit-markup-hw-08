<!doctype html>
<html>
<head>
    <title>IcoMoon - SVG Icons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="demo-files/demo.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="bgc1 clearfix">
<div class="mhl">
    <p>SVG Icons - Generated by <a href="https://icomoon.io/app">IcoMoon</a></p><p><strong>Notice</strong>: This demo (along with "symbol-defs.svg" and "svgxuse.js" files) should be <b>hosted on a web server</b> to work properly.</p>
</div>
</header>
    <div class="clearfix mhl ptl">
        <h1 class="mvm mtn fgc1">Grid Size: 0</h1>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-logobot1"><use xlink:href="symbol-defs.svg#icon-logobot1"></use></svg><span class="name"> icon-logobot1</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-logobot2"><use xlink:href="symbol-defs.svg#icon-logobot2"></use></svg><span class="name"> icon-logobot2</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-logobot3"><use xlink:href="symbol-defs.svg#icon-logobot3"></use></svg><span class="name"> icon-logobot3</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-logobot4"><use xlink:href="symbol-defs.svg#icon-logobot4"></use></svg><span class="name"> icon-logobot4</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-logobot5"><use xlink:href="symbol-defs.svg#icon-logobot5"></use></svg><span class="name"> icon-logobot5</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-logobot6"><use xlink:href="symbol-defs.svg#icon-logobot6"></use></svg><span class="name"> icon-logobot6</span>
            </div>
        </div>
  </div>
<script defer src="svgxuse.js"></script>
</body>
</html>
